<template>
    <div class="currency-app"> <!--Wrapper class which is app background-->
        <div class="container"> <!-- Brings our card to the center-->
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-align_center 
                               slds-m-bottom_large">Currency Converter
                    </h1>
                    <lightning-input type="number" label="Amount"
                                    name="Amount" placeholder="Enter the amount..."
                                    variant="label-hidden" required class="slds-m-vertical_x-large">
                    </lightning-input>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-combobox
                                name="countryFrom"
                                value={countryFrom}
                                placeholder="FROM"
                                options={codeList}
                                onchange={handleChange} >
                            </lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='medium' title='Convert Icon' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                                name="countryTo"
                                value={countryTo}
                                placeholder="TO"
                                options={codeList}
                                onchange={handleChange} >
                            </lightning-combobox>
                        </div>     
                    </div>
                    <button class="slds-button slds-button_stretch" type="submit">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
